{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=title>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><a href="{{ url_for('view_proj', name = entry) }}">{{ entry }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
